		<div class="container">
			<h1>
				<small>Membership</small>
			</h1>
			<p>삼성전자에 오신 것을 환영합니다. 회원가입을 통해 다양한 서비스를 이용하실 수 있습니다.</p>

	<div class="container contact">
		<h2> 회원가입 </h2>
		<div class="row">
			<div class="col-md-7">
				<form class="form-horizontal" role="form" id="ajax-contact-form"
					action="#">
					<div class="form-group">
						<input type="text" class="form-control required" name="name"
							pattern="[가-힣]{2,5}" placeholder="이름" title="Name">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="id"
							placeholder="아이디" title="id">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="passward"
							placeholder="비밀번호" title="passward">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="passward1"
							placeholder="비밀번호확인" title="passward1">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="numbers"
							placeholder="휴대폰" title="numbers">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control required" name="email" type='text'
							placeholder="이메일" title="Email" >
					</div>
					<p>
						<button type="button" class="btn btn-primary btn-lg">가입
							완료</button>
					</p>
					<div class="form-group">
						<fieldset>
						<button class="send_btn" type="submit">전 송</button>
						<button type="reset" class="send_btn">재설정</button>
						</fieldset>
					</div>
				</form>
			</div>
			<div class="col-md-4  col-md-offset-1 contact_info wp5 delay-05s">
