<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>


/* h3과 li 요소의 색상 지정 */
h3,li {color : blue;}

/* div 자식중에 strong 태그를 찾아서 변경 */
div>strong {color : red;}

/* warning 클래스명 찾기 */
div > div.warning{color:green;}

/* list 아이디 자손중에 span 찾기 */
#list span {color : yellow;}

/* ul자손중에 Strong찾기 */
 h3:first-letter {color: red;}
strong:first-letter {color: red;}

li:hover{background:yellowgreen;
			color:pink;
} 



ul + div{background: lightblue;}

</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
	<div class="warning">테스트</div>
</div>
</body>
</html>
