<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>

<style type="text/css">
	div{
		width : 100px;
		height :150px;
		border : 1px solid grey;
		background : lightblue;
		color : red;
		display : inline-block;
		text-align: center;
		line-height: 150px
	}
	div:nth-of-type(even):hover{
		background: lightgreen;
		position:relative;
		top:20px;
		left:20px;
	}
	
	div:nth-of-type(odd):hover{
		background: gold;
		position:relative;
		bottom:20px;
		right:20px;
	}
	
	
</style>

</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>
