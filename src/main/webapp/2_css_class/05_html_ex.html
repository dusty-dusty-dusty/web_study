<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_html_ex</title>

<style type="text/css">

table {
		border : 2px dotted blue;
}


td {border:1px dotted yellow;}

/* 테이블 태그 써서 우선 순위를 높혓음 */
table tr:hover {background: green; }

/* tr-nth child() {}  내가 틀린거*/
tr:nth-child(even){background: orange;}

/* odd: 홀수 even이 짝수*/

/*
	css: 인덱스를 1부터 센다.
	java script : 인덱스를 0부터 센다.
*/


</style>

</head>
