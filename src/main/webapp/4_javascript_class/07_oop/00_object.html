<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
		객체 리터럴
		[장점] 별도의 클래스 구조 없이 빠르게 작성하고 구성이 자유롭다
		[단점] 구조가 없어서 객체의 구조 파악 어렵다
				구조가 없어서 재사용이 불가능
	-->
	
	
<script type="text/javascript">

var obj = {};
obj.name = '홍길동';
obj.age = 33;
obj.display = function(){
				document.write(this.name + "님은 " + this.age + "세 입니다. <br/>")
			  }
				
obj.display();

var obj2 = { name: '홍길순', age:44 }

obj2.display = function(){
				document.write(this.name + "님은 " + this.age + "세 입니다. <br/>")
 		 	}
	
obj2.display();

var obj3 = {
		name : '홍길국'
		, age : 22
		, display(){
			document.write(this.name + "님은 " + this.age + "세 입니다. <br/>")
		}
}
obj3.display();


var obj4 = {
		name 		: '홍길밥'
		, age 		: 23
		, display	: function(){
						document.write(this.name + "님은 " + this.age + "세 입니다. <br/>")
					}
}
obj4.display();
obj4['display']();//이게요즘꺼


//함수도 변수의 값이다.


</script>


</head>
<body>

</body>
</html>
