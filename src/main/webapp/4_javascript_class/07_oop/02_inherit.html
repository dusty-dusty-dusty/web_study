<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		
		
		// 자식클래스
		var Dog = function(){};
		Dog.prototype = new Animal(); //Animal 객체 상속
		
		var dog = new Dog();
		dog.move();
		Dog.prototype.sound =function(){ //오버라이딩
		 document.write('멍멍짖다<br/>');
	}
		dog.sound();
		
		Dog.prototype.tail =function(){
			document.write('꼬리를 흔든다<br/>');
		}
		dog.tail();

	</script>
</body>
</html>
