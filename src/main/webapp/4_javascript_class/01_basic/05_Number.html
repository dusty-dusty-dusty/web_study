// 2. 형변환
//var n = '700';
//var n = 'a700';
var n = '700.99';

document.writeln( Number(n) + '<br/>');
document.writeln( typeof Number(n) + '<hr/>');

document.writeln( parseInt(n) + '<br/>');
document.writeln( typeof parseInt(n) + '<hr/>');

document.writeln( parseFloat(n) + '<br/>');
document.writeln( typeof parseFloat(n) + '<hr/>');

//NaN = not a number 정말로 숫자가 아닙니다 이지만 파이선에서는 null과 같음

var v = 123 - '4'; //숫자 - 문자열 
document.writeln (v+'');
document.writeln ( typeof v+'<br/>');

</script>
